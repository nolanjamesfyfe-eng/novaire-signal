<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="globeGrad" cx="38%" cy="32%" r="65%">
      <stop offset="0%" stop-color="#f0d980"/>
      <stop offset="40%" stop-color="#c9a84c"/>
      <stop offset="100%" stop-color="#6b4a10"/>
    </radialGradient>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1208"/>
      <stop offset="100%" stop-color="#0a0804"/>
    </radialGradient>
    <radialGradient id="sheen" cx="35%" cy="28%" r="40%">
      <stop offset="0%" stop-color="white" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <clipPath id="globeClip">
      <circle cx="256" cy="256" r="236"/>
    </clipPath>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Dark background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>

  <!-- Globe body -->
  <circle cx="256" cy="256" r="236" fill="url(#globeGrad)"/>

  <!-- Continent landmasses (clipped to globe) -->
  <g clip-path="url(#globeClip)" fill="white" opacity="0.88">

    <!-- North America -->
    <path d="M80 130 Q95 105 120 108 Q140 110 150 125 Q165 140 158 160
             Q150 178 138 182 Q125 188 115 178 Q100 168 90 155
             Q75 140 80 130 Z"/>
    <!-- Central America tail -->
    <path d="M138 182 Q148 195 142 210 Q136 220 128 215 Q122 205 128 195 Z"/>

    <!-- Greenland -->
    <path d="M185 80 Q200 70 218 78 Q228 88 220 100 Q210 110 196 105 Q182 96 185 80 Z"/>

    <!-- South America -->
    <path d="M148 240 Q162 228 178 232 Q195 238 200 255
             Q205 275 200 300 Q195 325 185 345
             Q175 365 162 358 Q148 348 145 325
             Q140 300 142 278 Q142 258 148 240 Z"/>

    <!-- Europe -->
    <path d="M250 118 Q262 108 278 112 Q290 118 286 132
             Q280 142 268 140 Q254 136 250 125 Z"/>
    <!-- Iberian Peninsula -->
    <path d="M238 145 Q248 138 258 142 Q264 150 258 160 Q250 165 242 158 Z"/>
    <!-- Scandinavia -->
    <path d="M272 88 Q280 80 292 84 Q300 92 295 104 Q286 110 276 105 Z"/>
    <!-- British Isles -->
    <path d="M228 118 Q236 112 242 118 Q244 126 238 130 Q230 128 228 118 Z"/>

    <!-- Africa -->
    <path d="M256 158 Q278 150 295 158 Q312 168 315 190
             Q318 215 310 240 Q302 265 292 285
             Q278 305 265 310 Q250 312 240 298
             Q228 280 228 255 Q226 228 234 205
             Q240 180 256 158 Z"/>

    <!-- Asia - main landmass -->
    <path d="M305 95 Q330 82 365 88 Q395 94 415 108
             Q430 120 428 138 Q424 155 408 160
             Q388 165 370 155 Q352 148 340 155
             Q325 162 318 178 Q308 195 315 210
             Q320 224 308 232 Q295 238 285 228
             Q275 215 278 198 Q280 180 290 165
             Q298 148 296 130 Q294 112 305 95 Z"/>

    <!-- India -->
    <path d="M335 200 Q348 192 360 198 Q368 208 364 228
             Q358 248 348 262 Q340 270 334 260
             Q326 245 328 225 Q328 210 335 200 Z"/>

    <!-- Japan -->
    <path d="M420 138 Q428 132 436 138 Q440 148 434 156
             Q426 160 420 152 Z"/>

    <!-- Southeast Asia -->
    <path d="M378 228 Q390 220 402 228 Q408 240 400 252
             Q390 258 380 250 Q372 238 378 228 Z"/>

    <!-- Australia -->
    <path d="M390 318 Q415 305 440 315 Q458 328 455 350
             Q450 372 432 380 Q410 386 392 372
             Q375 358 378 338 Q380 325 390 318 Z"/>

    <!-- Antarctica hint -->
    <path d="M100 430 Q180 415 256 420 Q332 415 412 430
             Q440 450 420 465 Q340 480 256 482
             Q172 480 92 465 Q72 450 100 430 Z" opacity="0.5"/>
  </g>

  <!-- Latitude lines -->
  <g clip-path="url(#globeClip)" fill="none" stroke="white" stroke-width="1.2" opacity="0.15">
    <!-- Equator -->
    <ellipse cx="256" cy="256" rx="236" ry="60"/>
    <!-- Tropic of Cancer -->
    <ellipse cx="256" cy="196" rx="228" ry="48"/>
    <!-- Tropic of Capricorn -->
    <ellipse cx="256" cy="316" rx="228" ry="48"/>
    <!-- Arctic -->
    <ellipse cx="256" cy="140" rx="180" ry="32"/>
    <!-- Antarctic -->
    <ellipse cx="256" cy="372" rx="180" ry="32"/>
  </g>

  <!-- Longitude lines -->
  <g clip-path="url(#globeClip)" fill="none" stroke="white" stroke-width="1.2" opacity="0.12">
    <ellipse cx="256" cy="256" rx="60" ry="236"/>
    <ellipse cx="256" cy="256" rx="120" ry="236"/>
    <ellipse cx="256" cy="256" rx="180" ry="236"/>
  </g>

  <!-- Sheen / specular highlight -->
  <circle cx="256" cy="256" r="236" fill="url(#sheen)"/>

  <!-- Globe border ring -->
  <circle cx="256" cy="256" r="236" fill="none" stroke="#c9a84c" stroke-width="3"/>

  <!-- Outer decorative ring -->
  <circle cx="256" cy="256" r="248" fill="none" stroke="#c9a84c" stroke-width="1" opacity="0.4"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="globe" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#e8c97a"/>
      <stop offset="100%" stop-color="#8a6420"/>
    </radialGradient>
    <style>
      .pulse1 {
        animation: pulse 2.4s ease-out infinite;
        transform-origin: 50px 50px;
      }
      .pulse2 {
        animation: pulse 2.4s ease-out infinite 0.8s;
        transform-origin: 50px 50px;
      }
      .pulse3 {
        animation: pulse 2.4s ease-out infinite 1.6s;
        transform-origin: 50px 50px;
      }
      @keyframes pulse {
        0%   { r: 38; opacity: 0.7; }
        100% { r: 60; opacity: 0; }
      }
    </style>
  </defs>

  <!-- Pulsing rings -->
  <circle class="pulse1" cx="50" cy="50" r="38" fill="none" stroke="#c9a84c" stroke-width="1.5"/>
  <circle class="pulse2" cx="50" cy="50" r="38" fill="none" stroke="#c9a84c" stroke-width="1.2"/>
  <circle class="pulse3" cx="50" cy="50" r="38" fill="none" stroke="#c9a84c" stroke-width="0.9"/>

  <!-- Globe base -->
  <circle cx="50" cy="50" r="36" fill="url(#globe)"/>

  <!-- Globe ring border -->
  <circle cx="50" cy="50" r="36" fill="none" stroke="#c9a84c" stroke-width="1.5"/>

  <!-- Continent shapes (simplified, white) -->
  <!-- North America -->
  <path d="M28 28 Q32 22 38 24 Q42 26 40 32 Q36 36 30 34 Z" fill="white" opacity="0.85"/>
  <!-- South America -->
  <path d="M34 40 Q38 38 40 44 Q41 50 38 54 Q34 56 32 50 Q30 44 34 40 Z" fill="white" opacity="0.85"/>
  <!-- Europe/Africa -->
  <path d="M50 25 Q56 24 58 30 Q56 34 52 32 Z" fill="white" opacity="0.85"/>
  <path d="M52 36 Q58 34 60 42 Q60 52 56 56 Q50 58 48 52 Q46 44 52 36 Z" fill="white" opacity="0.85"/>
  <!-- Asia rough -->
  <path d="M60 26 Q68 24 72 30 Q70 36 64 34 Q60 32 60 26 Z" fill="white" opacity="0.85"/>

  <!-- Latitude line (equator, subtle) -->
  <path d="M14 50 Q32 44 50 50 Q68 56 86 50" fill="none" stroke="white" stroke-width="0.6" opacity="0.3"/>
  <!-- Longitude line -->
  <path d="M50 14 Q44 32 50 50 Q56 68 50 86" fill="none" stroke="white" stroke-width="0.6" opacity="0.3"/>
</svg>

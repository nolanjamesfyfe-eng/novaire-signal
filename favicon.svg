<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="globeGrad" cx="38%" cy="32%" r="65%">
      <stop offset="0%" stop-color="#f0d980"/>
      <stop offset="40%" stop-color="#c9a84c"/>
      <stop offset="100%" stop-color="#6b4a10"/>
    </radialGradient>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1208"/>
      <stop offset="100%" stop-color="#0a0804"/>
    </radialGradient>
    <radialGradient id="sheen" cx="35%" cy="28%" r="40%">
      <stop offset="0%" stop-color="white" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <clipPath id="globeClip">
      <circle cx="256" cy="256" r="236"/>
    </clipPath>
    <style>
      @keyframes pulse {
        0%   { r: 242px; opacity: 0.7; }
        100% { r: 340px; opacity: 0; }
      }
      .p1 { animation: pulse 2.6s ease-out infinite 0s; }
      .p2 { animation: pulse 2.6s ease-out infinite 0.86s; }
      .p3 { animation: pulse 2.6s ease-out infinite 1.72s; }
    </style>
  </defs>

  <!-- Pulsing rings (behind globe) -->
  <circle class="p1" cx="256" cy="256" r="242" fill="none" stroke="#c9a84c" stroke-width="3"/>
  <circle class="p2" cx="256" cy="256" r="242" fill="none" stroke="#c9a84c" stroke-width="2.5"/>
  <circle class="p3" cx="256" cy="256" r="242" fill="none" stroke="#c9a84c" stroke-width="2"/>

  <!-- Dark background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>

  <!-- Globe body -->
  <circle cx="256" cy="256" r="236" fill="url(#globeGrad)"/>

  <!-- Continents -->

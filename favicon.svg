  <!-- Latitude lines -->
  <g clip-path="url(#globeClip)" fill="none" stroke="white" stroke-width="1.2" opacity="0.15">
    <ellipse cx="256" cy="256" rx="236" ry="60"/>
    <ellipse cx="256" cy="196" rx="228" ry="48"/>
    <ellipse cx="256" cy="316" rx="228" ry="48"/>
  </g>
  <g clip-path="url(#globeClip)" fill="none" stroke="white" stroke-width="1.2" opacity="0.12">
    <ellipse cx="256" cy="256" rx="60" ry="236"/>
    <ellipse cx="256" cy="256" rx="140" ry="236"/>
  </g>

  <!-- Sheen -->
  <circle cx="256" cy="256" r="236" fill="url(#sheen)"/>

  <!-- Border -->
  <circle cx="256" cy="256" r="236" fill="none" stroke="#c9a84c" stroke-width="3"/>

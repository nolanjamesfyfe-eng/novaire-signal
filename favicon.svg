    <path d="M138 182 Q148 195 142 210 Q136 220 128 215 Q122 205 128 195 Z"/>
    <path d="M185 80 Q200 70 218 78 Q228 88 220 100 Q210 110 196 105 Q182 96 185 80 Z"/>
    <path d="M148 240 Q162 228 178 232 Q195 238 200 255 Q205 275 200 300 Q195 325 185 345 Q175 365 162 358 Q148 348 145 325 Q140 300 142 278 Q142 258 148 240 Z"/>
    <path d="M250 118 Q262 108 278 112 Q290 118 286 132 Q280 142 268 140 Q254 136 250 125 Z"/>
    <path d="M238 145 Q248 138 258 142 Q264 150 258 160 Q250 165 242 158 Z"/>
    <path d="M272 88 Q280 80 292 84 Q300 92 295 104 Q286 110 276 105 Z"/>
    <path d="M228 118 Q236 112 242 118 Q244 126 238 130 Q230 128 228 118 Z"/>
    <path d="M256 158 Q278 150 295 158 Q312 168 315 190 Q318 215 310 240 Q302 265 292 285 Q278 305 265 310 Q250 312 240 298 Q228 280 228 255 Q226 228 234 205 Q240 180 256 158 Z"/>
    <path d="M305 95 Q330 82 365 88 Q395 94 415 108 Q430 120 428 138 Q424 155 408 160 Q388 165 370 155 Q352 148 340 155 Q325 162 318 178 Q308 195 315 210 Q320 224 308 232 Q295 238 285 228 Q275 215 278 198 Q280 180 290 165 Q298 148 296 130 Q294 112 305 95 Z"/>
    <path d="M335 200 Q348 192 360 198 Q368 208 364 228 Q358 248 348 262 Q340 270 334 260 Q326 245 328 225 Q328 210 335 200 Z"/>
    <path d="M390 318 Q415 305 440 315 Q458 328 455 350 Q450 372 432 380 Q410 386 392 372 Q375 358 378 338 Q380 325 390 318 Z"/>
